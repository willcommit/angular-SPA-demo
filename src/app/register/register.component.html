<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="model.username">
    </div>

    <!-- 
    Example parent to child input in form options!
        <div class="form-group">
        <label for="favoValue">What is you favo value?</label>
        <select class="form-control" id="favoValue">
            <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
        </select>
    </div> -->
  
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="model.password">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
